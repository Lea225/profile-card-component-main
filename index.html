<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img class="bg-pattern-card" src="https://raw.githubusercontent.com/Lea225/profile-card-component-main/947c0202a783473b502431f320480bb9c2d4f918/images/bg-pattern-card.svg" alt="bg-pattern-card">
    <img class="image-victor" src="https://github.com/Lea225/profile-card-component-main/blob/main/images/image-victor.jpg?raw=true" alt="image-victor">
    <div class="elements">
      <div class="head-title">
        <h1>Victor Crest</h1>
      <p class="head-p">26</p>
      </div>
      <p>London</p>
    <hr>
      <div class="footer">
        <div class="stats">
          <h2>80K</h2>
          <p class="footer-p">Followers</p>
        </div>
        <div class="stats">
          <h2>803K</h2>
          <p class="footer-p">Likes</p>
        </div> 
        <div class="stats">
          <h2>1.4K</h2>
          <p class="footer-p">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LÃ©a CHIDAS</a>.
  </div>
</body>
</html>
